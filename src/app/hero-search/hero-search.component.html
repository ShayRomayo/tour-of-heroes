<div id="search-component">
  <h3>Hero Search:</h3>

  <app-hero-form (onHeroSubmit)="search($event)"></app-hero-form>

  <label>Fav Filter
    <input [(ngModel)]="fav" type="checkbox">
  </label>

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
