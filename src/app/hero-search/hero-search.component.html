<div id="search-component">
  <h3>Hero Search:</h3>

  <app-hero-form [hero]="hero" [clear]="false" (onHeroSubmit)="search($event)"></app-hero-form>

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
