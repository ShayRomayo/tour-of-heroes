<div>
  <div class="form-group">
    <label for="name">Name</label>
    <input #name type="text" class="form-control" id="name" required>
  </div>

  <div class="form-group">
    <label for="org">Organization</label>
    <select #org class="form-control" id="org">
      <option *ngFor="let org of orgOptions">{{orgs[org]}}</option>
    </select>
  </div>
  <button (click)="submit(name.value, org.value); name.value=''; org.value=orgs.None">
    Submit
  </button>
</div>
